<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDos los dias</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="container">
                <h2>ToDos los dias</h2>
                <div class="nav-input input-group">
                    <input type="text" class="form-control" placeholder="Tarea o lista nueva..." id="nav-input" value="">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="nav-add">
                        <i class="bi bi-plus-square"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" id="nav-task">Crear Tarea</a></li>
                        <li><a class="dropdown-item" id="nav-list">Crear Lista</a></li>
                    </ul>
                </div>
                <div class="nav-select input-group">
                    <select class="form-select" id="nav-select">
                    </select>
                    <button class="btn btn-primary" type="button" id="nav-erase">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid" id="todo-list">
            <!--************************items************************-->
            <!--************************items************************-->
        </div>
    </main>
    <footer class="footer mt-auto p-2 fixed-bottom">
        <div class="container d-flex justify-content-center">
            <div class="todo-menu btn-group column" id="todo-menu">
                <button type="button" class="todo-up btn btn-primary" id="todo-up"><i class="todo-up bi bi-caret-up-square"></i></button>
                <button type="button" class="todo-down btn btn-primary" id="todo-down"><i class="todo-down bi bi-caret-down-square"></i></button>
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="todo-tools">
                        <i class="bi bi-wrench"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="todo-borrar">Borrar</a></li>
                        <li><a class="dropdown-item" id="todo-copiar">Copiar</a></li>
                        <li><a class="dropdown-item" id="todo-cortar">Cortar</a></li>
                        <li><a class="dropdown-item" id="todo-pegar">Pegar</a></li>
                        <li><a class="dropdown-item" id="todo-editar">Editar</a></li>
                    </ul>
                </div>
            </div>
            <div class="check-menu btn-group column" role="group" id="check-menu">
                <button type="button" class="check-all btn btn-primary" id="check-all">
                    <i class="check-all bi bi-check2-all"></i>
                </button>
                <button type="button" class="clear-all btn btn-primary" id="clear-all">
                    <i class="clear-all bi bi-eraser"></i>
                </button>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="script.js" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="container">
                <h2 class="">ToDos los dias</h2>
                <div class="list-task-input input-group">
                    <input type="text" class="form-control" placeholder="Tarea o lista nueva...">
                    <button class="btn btn-primary border-white" type="button">Tarea</button>
                    <button class="btn btn-primary border-white" type="button">Lista</button>
                </div>
                <div class="list-select input-group">
                    <select class="form-select">
                        <option selected>Para Hoy</option>
                        <option value="1">Para Mañana</option>
                        <option value="2">Algún día</option>
                    </select>
                    <button class="btn btn-danger" type="button">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="todolist">
            <!--************************item************************-->
            <div class="todolist-item input-group" id="todolist-item">
                <div class="todo-group-check input-group-text">
                    <input class="form-check-input" type="checkbox" value="" id="todo-check">
                </div>
                <div class="text-desc form-control" id="text-desc">Desarrollar</div>
                <input type="text" class="form-control" value="Desarrollar" id="edit-desc">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="show-menu"><i class="bi bi-exclamation-square"></i></button>
            </div>
            <div class="todo-menu btn-group justify-content-center" role="group" id="todo-menu">
                <button type="button" class="btn btn-outline-primary" id="todo-menu-edit"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn btn-outline-success" id="todo-menu-ok">OK</button>
                <button type="button" class="btn btn-outline-primary"><i class="bi bi-caret-up-square"></i></button>
                <button type="button" class="btn btn-outline-primary"><i class="bi bi-caret-down-square"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
            </div>
            <!--************************item************************-->
            <div class="todolist-item input-group">
                <div class="todo-group-check input-group-text">
                    <input class="form-check-input" type="checkbox" id="btn-check" value="">
                </div>
                <div class="text-desc form-control">Escuchar Música</div>
                <input type="text" class="form-control" value="Escuchar Música">
                <button class="btn btn-outline-primary" type="button">
                        <i class="bi bi-square-half"></i>
                    </button>
            </div>
            <div class="todolist-item input-group">
                <div class="todo-group-check input-group-text">
                    <input class="form-check-input" type="checkbox" id="btn-check" value="">
                </div>
                <div class="text-desc form-control">Tirar la basura</div>
                <button class="btn btn-outline-primary" type="button">
                        <i class="bi bi-square-half"></i>
                    </button>
            </div>
            <div class="todolist-item input-group">
                <div class="todo-group-check input-group-text">
                    <input class="text-desc form-check-input" type="checkbox" id="btn-check" value="">
                </div>
                <input type="text" class="form-control" value="Leer acerca de React">
                <button class="btn btn-outline-primary" type="button">
                        <i class="bi bi-square-half"></i>
                    </button>
            </div>
            </li>
        </div>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</body>

</html>
